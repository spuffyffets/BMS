<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transactions - Bank Management System</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background: linear-gradient(135deg, #e3f2fd, #90caf9);
      color: #333;
    }

    h1, h2 {
      margin: 0;
      padding: 0.5em 0;
      text-align: center;
    }

    .header {
      background: #1e88e5;
      color: white;
      padding: 1em 2em;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .header h1 {
      font-size: 1.8rem;
    }

    .nav {
      display: flex;
      gap: 1.5em;
    }

    .nav a {
      text-decoration: none;
      color: white;
      font-size: 1rem;
      transition: color 0.3s;
    }

    .nav a:hover {
      color: #ffc107;
    }

    .main-content {
      padding: 2em;
    }

    .section {
      margin: 2em auto;
      padding: 2em;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1em;
    }

    th, td {
      padding: 0.8em;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background: #f4f4f4;
    }

    tr:hover {
      background: #f1f1f1;
    }

    .footer {
      background: #1e88e5;
      color: white;
      text-align: center;
      padding: 1em 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <!-- Header Section -->
  <header class="header">
    <h1>Bank Management System</h1>
    <nav class="nav">
      <a href="index.html">Dashboard</a>
      <a href="accounts.html">Accounts</a>
      <a href="transactions.html">Transactions</a>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="main-content">
    <!-- Transactions Section -->
    <section class="section">
      <h2>Your Transactions</h2>
      <p>Below is the list of your recent transactions:</p>
      <table>
        <thead>
          <tr>
            <th>Transaction ID</th>
            <th>Date</th>
            <th>Amount</th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody>
          <!-- Dynamic content will be loaded here -->
          <tr>
            <td>TXN12345</td>
            <td>2025-01-15</td>
            <td>$500.00</td>
            <td>Deposit</td>
          </tr>
          <tr>
            <td>TXN12346</td>
            <td>2025-01-14</td>
            <td>$200.00</td>
            <td>Withdrawal</td>
          </tr>
          <!-- Add more transactions as needed -->
        </tbody>
      </table>
    </section>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 Bank Management System. All rights reserved.</p>
  </footer>
</body>
</html>
